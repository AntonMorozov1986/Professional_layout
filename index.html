<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson-1</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header padding-site">

            <a href="#" class="header-logo"><img src="img/logo.svg" alt="logo - The Brand" height="38"></a>
            <div class="header-search">
                <input type="checkbox" id="header-search-switcher" checked>
                <label for="header-search-switcher" class="header-search-ico"><img src="img/search-ico.svg" alt="Search" height="28"></label>
                <input type="search" class="header-search-input">
            </div>

            <button class="header-menu">
                <img src="img/menu-ico.svg" alt="menu" height="23">
            </button>

            <a href="#" class="header-account"><img src="img/account-ico.svg" alt="account icon" height="29"></a>

            <a href="#" class="header-basket"><img src="img/basket-img.png" alt="Basket" height="37"></a>
        </header>

        <section class="slider">

            <img src="img/slider-photo.png" alt="men's jacket" class="slider-photo" height="764">

            <div class="heading-h1">
                <h1 class="heading-big-letters">the brand</h1>
                <span class="heading-txt">of luxurious <span class="colored-letters">fashion</span></span>
            </div>

        </section>

        <div class="categories padding-site">
            <a href="#" class="categories-items">
                <div class="categories-items-wrp">
                    <span class="categories-items-txt">30% off</span>
                    <span class="categories-items-heading">for women</span>
                </div>
            </a>
            <a href="#" class="categories-items">
                <div class="categories-items-wrp">
                    <span class="categories-items-txt">hot deal</span>
                    <span class="categories-items-heading">for men</span>
                </div>
            </a>
            <a href="#" class="categories-items">
                <div class="categories-items-wrp">
                    <span class="categories-items-txt">new arrivals</span>
                    <span class="categories-items-heading">for kids</span>
                </div>
            </a>
            <a href="#" class="categories-items">
                <div class="categories-items-wrp">
                    <span class="categories-items-txt"> luxurious & trendy</span>
                    <span class="categories-items-heading">accessories</span>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
